<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script>
    function validation(){
        var v=false;
        if(document.getElementById("java").checked){
            v=true;
        }
        else if(document.getElementById("c++").checked ){
            v=true;
        }
        else if(document.getElementById("c").checked){
            v=true;
        }
        else if(document.getElementById("python").checked){
            v=true;
        }
        if(v){
            alert("success");
        }
        else{
            alert("please select atleast one technology");
            return false;
        }
    }
</script>

</head>
<body>
    
<form name="check" onsubmit="return validation()">
<input type="checkbox" id="java">java
<input type="checkbox" id="c++">c++
<input type="checkbox" id="c">c
<input type="checkbox" id="python">python
<input type="submit" value="submit">
</form>


</body>
</html>
